---
# Builds and Releases packages for eBPF to be consumed by Netdata Agent
name: CD
on:
  push:
    tags:
      - 'v*'
concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-artifacts:
    name: Build Artifacts
    strategy:
      matrix:
        kernel_version:
          - '5.15.19'
        libc:
          - glibc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Run build.sh
        run: |
          os=core
          ./build.sh ${{ matrix.kernel_version }} ${{ matrix.libc }} "${os}"
      - name: List Artifacts
        run: |
          ls -lah artifacts
          test -f artifacts/netdata_ebpf-co-re-*.tar.xz
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: artifacts
          path: artifacts

  create-release:
    name: Create Release
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Download all Artifacts
        uses: actions/download-artifact@v2
        with:
          name: artifacts
          path: artifacts
      - name: Consolidate Artifacts
        run: |
          mkdir -p final-artifacts
          mkdir -p "packages/netdata-ebpf-co-re-glibc-${RELEASE_TAG}"
          for libc in glibc; do
            for dir in artifacts/artifacts-*-"$libc"; do
              tar -C packages/netdata-ebpf-co-re-"$libc"-${RELEASE_TAG} -xvf "$dir"/*.tar.xz
            done
            tar -C packages/netdata-ebpf-co-re-"$libc"-${RELEASE_TAG} -Jcvf final-artifacts/netdata-ebpf-co-re-"$libc"-${RELEASE_TAG}.tar.xz ./
          done
          cd final-artifacts && sha256sum *.tar.xz > sha256sums.txt
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: false
          artifactErrorsFailBuild: true
          artifacts: 'final-artifacts/sha256sums.txt,final-artifacts/netdata-*.tar.xz'
          draft: true
          token: ${{ secrets.NETDATABOT_GITHUB_TOKEN }}
          body: |
            # Release ${{ github.ref }}

            <!--- Summary of Release -->

            ## Release Notes

            <!--- Release Notes -->
